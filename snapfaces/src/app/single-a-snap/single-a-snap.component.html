<div class="asnap-card" [ngClass]="{snapped: buttonText === 'Oops, unSnap !'}">
    <h2>{{aSnap.title | uppercase}}</h2>
    <p>{{ 344.36 | currency:'EUR' : 'code'}}</p>
    <p>Mise en ligne {{aSnap.createdDate | date:'le dd/MM/yy' }}</p>
    <i *ngIf="aSnap.location">This picture was taken in : {{aSnap.location}}</i>
    <img [src]="aSnap.imageUrl" [alt]="aSnap.title">
    <p>{{aSnap.description | titlecase}}</p>
    <p>
        <button (click)="onSnap()">{{buttonText}}</button>
        <span [ngStyle]="{color:'rgb(0,'+ aSnap.snaps +',0)'}">ðŸ’– {{aSnap.snaps}}</span>
    </p>
    <span><a routerLink="/asnaps">Retour sur le Mont</a></span>
</div>
